<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <div class="wrap">
        <h2 class="wrap_header">
            <p class="wrap_header__text">To Do List</p>
            <button class="wrap_header__button" data-modalOpen="true">추가하기</button>
        </h2>

        <ul class="wrap_box">
            <li class="wrap_box__list-header">Todo</li>
        </ul>

        <ul class="wrap_box-done">
            <li class="wrap_box-done__list-header">Done</li>
        </ul>

        <div class="wrap_box-modal">
            <input class="wrap_box-modal__input" type="text" name="" id="todoList" placeholder="항목추가">
            <div class="wrap_box-modal__inner">
                <button class="wrap_box-modal__button" data-addList="true">항목 추가</button>
                <button class="wrap_box-modal__button" data-modalClose="true">닫기</button>
            </div>
        </div>
    </div>

    <script src="src/event.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
